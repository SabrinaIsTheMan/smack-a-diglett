<body>
  <nav class="wrapper">
    <h1>Smack-A-Diglett</h1>
    <h2 class="score">0</h2>
    <button class="button"><p>Start!</p></button>
  </nav>

  <main>
    <section class="game wrapper">

        <div class="hole hole1">
          <button class="dig dig1"></button>
        </div>

        <div class="hole hole2">
          <button class="dig dig2"></button>
        </div>

        <div class="hole hole3">
          <button class="dig dig3"></button>
        </div>

        <div class="hole hole4">
          <button class="dig dig4"></button>
        </div>

        <div class="hole hole5">
          <button class="dig dig5"></button>
        </div>

        <div class="hole hole6">
          <button class="dig dig6"></button>
        </div>
    </section>

    <section class="warning wrapper">
      <h2>Your screen isn't big enough to play this game! Please try again on a different device.</h2>
    </section>
  </main>

  <footer>
    <p class="wrapper">Based on JS tutorial by <a href="https://wesbos.com/">Wes Bos</a></p>
  </footer>

  <script src="script.js"></script>
