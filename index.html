<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smack A Diglett!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/diglett.svg"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>

  <nav class="wrapper">
    <h1>Smack-A-Diglett</h1>
    <h2 class="score">0</h2>
    <button class="button"><p>Start!</p></button>
  </nav>
  
  <main>
    <section class="game wrapper">

        <div class="hole hole1">
          <div class="mole"></div>
        </div>

        <div class="hole hole2">
          <div class="mole"></div>
        </div>

        <div class="hole hole3">
          <div class="mole"></div>
        </div>

        <div class="hole hole4">
          <div class="mole"></div>
        </div>

        <div class="hole hole5">
          <div class="mole"></div>
        </div>
        
        <div class="hole hole6">
          <div class="mole"></div>
        </div>
    </section>

    <section class="warning wrapper">
      <h2>Your screen isn't big enough to play this game!</h2>
    </section>
  </main>
    

  <footer>
    <p class="wrapper">Based on JS tutorial by <a href="https://wesbos.com/">Wes Bos</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
